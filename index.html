<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>HTML-CSS-Toobolist</title>
    </head>
    <body>
        <header>
            <img src="./img/Logo.png" alt="Logo" class="logo">
            <h1>Toboolist</h1>
        </header>

        <main>
            
            <div class="cardhead">
                <button class="btn btnprimary">Add Task</button>
                <button class="btn btnoutlined">Add Section</button>                
            </div>
            
            <div class="cardbody">
                <details open>
                    <summary>New Task</summary>
                    <div class="task true">
                        Quarterly Newsletter</div>
                </details>

                <details open>
                    <summary>Today</summary>
                    <div class="task true">Recruiting blog post</div>
                    <div class="task true"> Mobile app launch</div>
                    <div class="task false">Interview John H.</div>
                    <div class="task true">Summit Update to mobile storefronts</div>
                </details>

                <details open>
                    <summary>Upcoming</summary>
                    <div class="task false">Schedule meeting with Alex</div>
                    <div class="task true">Homepage refresh</div>
                    <div class="task true">Onboard new Sales team members</div>
                    <div class="task true">Review editorial calendar</div>
                </details>
            </div>
        </main>
    </body>
</html>
