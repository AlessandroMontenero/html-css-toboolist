<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>HTML-CSS-Toobolist</title>
    </head>
    <body>
        <header>
            <img src="./img/Logo.png" alt="Logo" class="logo">
            <h1>Toboolist</h1>
        </header>

        <main>
            
            <div class="cardhead">
                <button class="primary">Add Task</button>
                <button class="outlined">Add Section</button>                
            </div>
            
            <div class="cardbody">
                <details open>
                    <summary>New Task</summary>
                    <div class="task" id="editorial"><span class="dot" id="true">&check;</span>
                        Quarterly Newsletter</div>
                </details>

                <details open>
                    <summary>Today</summary>
                    <div class="task" id="editorial"><span class="dot" id="true">&check;</span>Recruiting blog post</div>
                    <div class="task" id="Q1_Goals"><span class="dot" id="true">&check;</span> Mobile app launch</div>
                    <div class="task" id="recruiting"><span class="dot" id="false">x</span>Interview John H.</div>
                    <div class="task" id="mobile"><span class="dot" id="true">&check;</span>Summit Update to mobile storefronts</div>
                </details>

                <details open>
                    <summary>Upcoming</summary>
                    <div class="task"><span class="dot" id="false">x</span>Schedule meeting with Alex</div>
                    <div class="task" id="website"><span class="dot" id="true">&check;</span>Homepage refresh</div>
                    <div class="task" id="sales"><span class="dot" id="true">&check;</span>Onboard new Sales team members</div>
                    <div class="task" id="editorial"><span class="dot" id="true">&check;</span>Review editorial calendar</div>
                </details>
            </div>
        </main>
    </body>
</html>
